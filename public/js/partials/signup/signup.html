<div class="container">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      Registrar Usuário
    </h3>
  </div>
  <div class="panel-body">
    <form ng-submit="signupRegister()">
      <div class="form-group">
        <label for="code">Usuário: </label>
        <input placeholder="Usuário" class="form-control" type="text" name="username" required ng-model="signup.username"/>
      </div>
      <div class="form-group">
        <label for="name">Nome:</label>
          <input placeholder="Senha" class="form-control" type="password" name="password" required ng-model="signup.password">
      </div>
      <div>
        <button type="submit" class="btn btn-primary">
          Registrar
        </button>
      </div>
    </form>
  </div>
</div>
</div>
