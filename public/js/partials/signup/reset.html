<div class="container">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      Alterar a senha
    </h3>
  </div>
  <div class="panel-body">
    <form ng-submit="resetPwd()">
      <fieldset class="form-group">
        <label for="password">Nova senha: </label>
        <input placeholder="Nova senha" class="form-control" type="password" name="password" required ng-model="reset.password" autofocus/>
      </fieldset>
      <fieldset class="form-group">
        <label for="conf_pwd">Confirmação da senha: </label>
        <input placeholder="Confirmação da senha" class="form-control" type="password" name="conf_pwd" required ng-model="reset.conf_pwd"/>
      </fieldset>
      <div>
        <button type="submit" class="btn btn-primary">
          Resetar senha
        </button>
      </div>
    </form>
  </div>
</div>
</div>
