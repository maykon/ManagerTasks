<div class="container">
  <div class="starter-template">
    <h1>Dashboard</h1>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <h3 class="card-header">Projects</h3>
          <div class="card-block">
            <h3 class="card-title">Last Projects Created</h3>
            <p class="card-text">Show the last projects created.</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" ng-repeat="project in projects">
            <a ng-href="#/projects/{{project._id}}">{{project.name}}</a></li>
          </ul>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <h3 class="card-header">Users</h3>
          <div class="card-block">
            <h3 class="card-title">Last Users Registered</h3>
            <p class="card-text">Show the last users registered.</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" ng-repeat="user in users">
            <a ng-href="#/users/{{user._id}}">{{user.username}}</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
