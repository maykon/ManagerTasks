<div class="container">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      Dados do Projeto
    </h3>
  </div>
  <div class="panel-body">
    <div class="table-responsive" ng-show="project">
      <table class="table table-hover">
        <tr>
          <th scope="row">Código: </th>
          <td>{{project.code}}</td>
        </tr>
        <tr>
          <th scope="row">Nome:</th>
          <td>{{project.name}}</td>
        </tr>
        <tr>
          <th scope="row">Data criação</th>
          <td>{{project.created_at}}</td>
        </tr>
      </table>
    </div>
     <p class="text-info" ng-hide="project">
      Não há foi possível encontrar o projeto.
    </p>
    <a ng-href="{{projects_path}}" class="btn btn-default">Voltar</a>
    </div>
  </div>
</div>
