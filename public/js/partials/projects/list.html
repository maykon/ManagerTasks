<div class="container">
  <bs-panel title="Projetos">
    <div class="table-responsive" ng-show="projects.length>0">
      <table class="table table-hover">
      <thead class="thead-inverse">
        <tr>
          <th>Código</th>
          <th>Projeto</th>
          <th>Data criação</th>
          <th class="text-xs-center">Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="project in projects">
          <td scope="row">
            <a ng-href="#/projects/{{project._id}}">{{project.code}}</a>
          </td>
          <td>{{project.name}}</td>
          <td>{{project.created_at}}</td>
          <td class="text-xs-center">
            <a ng-href="#/projects/{{project._id}}/edit" class="btn btn-warning">Editar</a>
            <button class="btn btn-danger" ng-click="deleteProject(project)">Remover</button>
            <a ng-href="#/projects/{{project._id}}" class="btn btn-success">Visualizar</a>
          </td>
        </tr>
      </tbody>
      </table>
    </div>
    <p class="text-info" ng-hide="projects.length">
      Não há projetos cadastrados.
    </p>
    <a ng-href="{{new_project_path}}" class="btn btn-primary">Novo Projeto</a>
  </bs-panel>
</div>
