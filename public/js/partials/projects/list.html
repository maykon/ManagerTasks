<div class="container">
  <bs-panel title="Projetos">
    <div id="listProject" ng-show="projects.length">
      <form class="form-inline">
        <fieldset class="form-group">
          <label for="search">Pesquisar:</label>
            <input type="search" class="form-control" id="search"
            placeholder="Pesquisar" name="search" ng-model="search"
            >
          <span>Projetos cadastrados: <strong>{{projects.length}}</strong></span>
        </fieldset>
      </form>
      <div class="table-responsive">
        <table class="table table-hover">
        <thead class="thead-inverse">
          <tr>
            <th>Código</th>
            <th>Projeto</th>
            <th>Data criação</th>
            <th class="text-xs-center">Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="project in projects | filter:search">
            <td scope="row">
              <a ng-href="#/projects/{{project._id}}">{{project.code}}</a>
            </td>
            <td>{{project.name}}</td>
            <td>{{project.created_at | date:dateFilter}}</td>
            <td class="text-xs-center">
              <a ng-href="#/projects/{{project._id}}/edit" class="btn btn-warning" title="Editar">Editar</a>
              <a class="btn btn-danger" ng-click="deleteProject(project)" title="Remover">Remover</a>
              <a ng-href="#/projects/{{project._id}}" class="btn btn-success" title="Visualizar">Visualizar</a>
            </td>
          </tr>
        </tbody>
        </table>
      </div>
    </div>
    <p class="text-info" ng-hide="projects.length">
      Não há projetos cadastrados.
    </p>
    <a ng-href="{{new_project_path}}" class="btn btn-primary">Novo Projeto</a>
  </bs-panel>
</div>
